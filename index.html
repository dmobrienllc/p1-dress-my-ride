<!DOCTYPE html>
<html>

<head>
    <title>Dress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
        <!-- Page margins are created using the container and container-fluid classes -->
        <header class="container-fluid bg-dark text-light mb-5 p-3">
            <div class="d-flex align-items-center">
                <h1>dress-my-ride</h1>
                <h3 class="ml-auto">
                    ....because it's way more fun than just looking out the window!
                </h3>
            </div>
        </header>
    
        <!-- Two column layout -->
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <h3>Search For A City</h3>
                    <input class="form-control mr-sm-2" id="search-input" type="text" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0  search-button" type="button">Search</button>
                </div>
                <div class="col-12 col-md-8 col-xl-9">
                    <h3><span id="today-city"></span> (<span id="today-date"></span>) <span><img id="header-icon" src=""
                                alt="weather icon" title="weather icon"></span> </h3>
                    <p>Temp: <span id="today-temp"></span></p>
                    <p>Wind: <span id="today-wind"></span></p>
                    <p>Humidity: <span id="today-humidity"></span></p>
                    <p>UV Index: <span id="today-uv-index"></span></p>
                </div>
            </div>
        </section>
    
        <section class="container-fluid">
            <div class="row card-row" id="card-row">
                <div class="col-12 col-md-4 col-lg-3" id="saved-search-parent">
                    <h5>Saved Cities</h5>
                    <ul id="saved-search-cities">
                    </ul>
                    <button class="btn btn-outline-success my-1 my-sm-0  clear-search-button" type="button">Clear Search</button>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide col-12 col-md-8 col-lg-9" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./assets/images/helmet-road.jpg"
                                data-src="holder.js/900x400?theme=social" alt="First slide">
                                <div class="carousel-content">
                                    <p>Helmet</p>
                                  </div>
                                  <div class="carousel-caption">
                                    <h3>Mandatory!</h3>
                                  </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/images/jersey-road-capo.jpg"
                                data-src="holder.js/900x400?theme=industrial" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./assets/images/shoes-road-specialized.jpg"
                                data-src="holder.js/900x400?theme=industrial" alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>

</html>
